<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    <div class="header">
        <img id="bookImg" src="images/book.svg">
        <p class="headerText">Your Library</p>
    </div>
    <div class="formWithBttn">
    <button type="button" id="showForm">Add book</button>
    <dialog class="addBookForm">
        <form action="#" method="dialog" id="bookForm">
            <div>
            <label for="name">Title:</label>
            <input type="text" id="name" name="name" placeholder="Title"></div>
            <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author"></div>
            <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="Pages"></div>
            <div class="checkbox">
                <label for="hasBeenRead">Have you read this book?</label>
                <input type="checkbox" name="hasBeenRead" id="hasBeenRead">
            </div>
            <div class="formBttns">
                <button type="button" id="submit">Submit</button>
                <button type="button" id="close">Close</button>
            </div>
        </form>
    </dialog></div>
    <div class="library"></div>
</body>
</html>
